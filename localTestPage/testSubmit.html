<html>
  <head>
    <script src="testSubmit.js"></script>
  </head>

  <body onload="initform()">
    <form autocomplete="on" method="POST">
      <p>
        <input type="text" name="error" value="test" />
        <label>
          Name :
          <input type="text" name="Name" autocomplete="name" required />
        </label>
      </p>
      <p>
        <label>
          Email :
          <input type="email" name="Email" autocomplete="email" />
        </label>
      </p>
      <p>
        <label>
          Role :
          <input type="text" name="Role" autocomplete="organization-title" />
        </label>
      </p>
      <p>
        <label>
          Department :
          <input type="text" name="Department" autocomplete="organization" />
        </label>
      </p>
      <p>
        <label>
          Comments :
          <textarea name="Comments" required></textarea>
        </label>
      </p>

      <input type="hidden" name="Form Source" value="testSubmit.html" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
